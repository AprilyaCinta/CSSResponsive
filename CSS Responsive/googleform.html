        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <div class="col-3 label">
                    First Name
                </div>
                <div class="col-9">
                    <input type="text" class="form-control">
                </div>

                <div class="col-3 label">
                    Last Name
                </div>
                <div class="col-9">
                    <input type="text" class="form-control">
                </div>
                <div class="col-3 label">
                    Date of Birth
                </div>
                <div class="col-9">
                    <input type="date" class="form-control">
                </div>

                    Register
                </button>
            </fieldset>
        </form>
    </div>
